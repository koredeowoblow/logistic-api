services:
  - type: web
    name: laravel-api
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan config:clear
      php artisan route:clear
      php artisan view:clear
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - fromDatabase:
          name: your-postgres-name
          property: connectionString
          key: DATABASE_URL
